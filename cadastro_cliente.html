<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Saiyajin Consultoria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">principal</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Cadastros</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastro_usuario.html">Usuário</a></li>
                            <li><a class="dropdown-item active" href="cadastro_cliente.html">Cliente</a></li>
                            <li><a class="dropdown-item" href="cadastro_produto.html">Produto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Listagens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listagem_usuario.html">Usuários</a></li>
                            <li><a class="dropdown-item" href="listagem_cliente.html">Clientes</a></li>
                            <li><a class="dropdown-item" href="listagem_produto.html">Produtos</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-danger">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Cadastro de Novo Cliente</h4>
            </div>
            <div class="card-body">
                <form action="listagem_cliente.html" method="post">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Tipo de Cliente</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoPessoa" id="pf" value="PF" checked>
                                    <label class="form-check-label" for="pf">Pessoa Física (CPF)</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipoPessoa" id="pj" value="PJ">
                                    <label class="form-check-label" for="pj">Pessoa Jurídica (CNPJ)</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome / Razão Social</label>
                            <input type="text" class="form-control" id="inputNome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputDocumento" class="form-label">CPF / CNPJ</label>
                            <input type="text" class="form-control" id="inputDocumento" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="col-md-4">
                            <label for="inputTelefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="inputTelefone">
                        </div>

                        <h5 class="mt-4 mb-3">Endereço</h5>
                        <div class="col-md-3">
                            <label for="inputCep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="inputCep">
                        </div>
                        <div class="col-md-7">
                            <label for="inputEndereco" class="form-label">Rua/Avenida</label>
                            <input type="text" class="form-control" id="inputEndereco">
                        </div>
                        <div class="col-md-2">
                            <label for="inputNumero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="inputNumero">
                        </div>
                        <div class="col-md-4">
                            <label for="inputBairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="inputBairro">
                        </div>
                        <div class="col-md-4">
                            <label for="inputCidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade">
                        </div>
                        <div class="col-md-4">
                            <label for="inputEstado" class="form-label">Estado</label>
                            <select id="inputEstado" class="form-select">
                                <option selected>Selecione...</option>
                                <option>SP</option>
                                <option>RJ</option>
                                </select>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success me-2">Salvar Cliente</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
