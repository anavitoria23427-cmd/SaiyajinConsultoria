<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Saiyajin Consultoria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">principal</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Cadastros</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastro_usuario.html">Usuário</a></li>
                            <li><a class="dropdown-item" href="cadastro_cliente.html">Cliente</a></li>
                            <li><a class="dropdown-item active" href="cadastro_produto.html">Produto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Listagens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listagem_usuario.html">Usuários</a></li>
                            <li><a class="dropdown-item" href="listagem_cliente.html">Clientes</a></li>
                            <li><a class="dropdown-item" href="listagem_produto.html">Produtos</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-danger">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Cadastro de Novo Produto</h4>
            </div>
            <div class="card-body">
                <form action="listagem_produto.html" method="post">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label for="inputNomeProduto" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="inputNomeProduto" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCodigo" class="form-label">Código/SKU</label>
                            <input type="text" class="form-control" id="inputCodigo">
                        </div>
                        <div class="col-12">
                            <label for="inputDescricao" class="form-label">Descrição Detalhada</label>
                            <textarea class="form-control" id="inputDescricao" rows="3"></textarea>
                        </div>
                        
                        <h5 class="mt-4 mb-3">Estoque e Valores</h5>
                        <div class="col-md-4">
                            <label for="inputPrecoCusto" class="form-label">Preço de Custo (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="inputPrecoCusto">
                        </div>
                        <div class="col-md-4">
                            <label for="inputPrecoVenda" class="form-label">Preço de Venda (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="inputPrecoVenda" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputEstoque" class="form-label">Quantidade em Estoque</label>
                            <input type="number" class="form-control" id="inputEstoque" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputCategoria" class="form-label">Categoria</label>
                            <select id="inputCategoria" class="form-select">
                                <option selected>Selecione...</option>
                                <option>Eletrônicos</option>
                                <option>Vestuário</option>
                                <option>Alimentos</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputStatus" class="form-label">Status</label>
                            <select id="inputStatus" class="form-select">
                                <option selected>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success me-2">Salvar Produto</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
