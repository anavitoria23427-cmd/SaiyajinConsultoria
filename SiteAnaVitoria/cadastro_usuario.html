<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Saiyajin Consultoria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">principal</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Cadastros</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item active" href="cadastro_usuario.html">Usuário</a></li>
                            <li><a class="dropdown-item" href="cadastro_cliente.html">Cliente</a></li>
                            <li><a class="dropdown-item" href="cadastro_produto.html">Produto</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Listagens</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="listagem_usuario.html">Usuários</a></li>
                            <li><a class="dropdown-item" href="listagem_cliente.html">Clientes</a></li>
                            <li><a class="dropdown-item" href="listagem_produto.html">Produtos</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="login.html" class="btn btn-outline-danger">Sair</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Novo Usuário</h4>
            </div>
            <div class="card-body">
                <form action="listagem_usuario.html" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputNome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="inputNome" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">E-mail (Login)</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputConfirmarSenha" class="form-label">Confirme a Senha</label>
                            <input type="password" class="form-control" id="inputConfirmarSenha" required>
                        </div>
                        <div class="col-12">
                            <label for="inputNivelAcesso" class="form-label">Nível de Acesso</label>
                            <select id="inputNivelAcesso" class="form-select">
                                <option selected>Selecione...</option>
                                <option>Administrador</option>
                                <option>Vendedor</option>
                                <option>Estoque</option>
                            </select>
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success me-2">Salvar Usuário</button>
                            <button type="reset" class="btn btn-secondary">Limpar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
